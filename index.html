<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
  <div id="msg-box">
      <div id="set-name">
          <div id="set-icon"></div>
          <h3>Current Weather Information</h3>
      </div>
      <p id='wait-msg'></p>
      <div class='error-info'></div>
      <form>
        <input type="text" id='enter-city' placeholder="Enter name of city">
        <input type='submit' id='submit-city' Value='Submit'>
      </form>
      <div>
          <div class='basic-info'>
          <p id="city"></p>
          <h3 id='country'></h3>
          <div class="c-flag"></div>
          </div>
      </div>
      <div class='set-temp'>
        <h4 id="temp-display"></h4><span id='temp-symbol'></span>
      </div>
      <div class='disp-data2'>
        <p id='feels'></p>
        <p id='description'></p>
        <p id='humidity'></p>
      </div>
      <div class='disp-data3'>
        <p id='sun-rise'></p>
        <p id='sun-set'></p>
        <p id='wind-speed'></p>
      </div>
     <button id="toggle-temp">See temp in F</button>
     <div class='clock'> 
     </div>
  </div>
<script src="main.js"></script>   
</body>
</html>
